<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor game </title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="userChoice">
            <button id="rock" class="choicess">🪨Rock</button>
            <button id="paper" class="choicess">📄Paper</button>
            <button id="scissors" class="choicess">✂️Scissors</button>
        </div>
        <div class="computerChoice">
            <button id="rock2">🪨Rock</button>
            <button id="paper2">📄Paper</button>
            <button id="scissors2">✂️Scissors</button>
        </div>
    </div>
    <div id="result"></div>
    <div id="score">You:0 | Computer: 0 </div>
    <script src="script.js"></script>
</body>
</html>
